<section>
  <ul class="admin_tab">
    <li><a  href="{:U('Admin/Order/stayWaitReceive')}">待接单</a></li>
    <li><a  href="{:U('Admin/Order/waitCheck')}">待入住</a></li>
    <li><a  class="active" >已完成</a></li>
    <li><a href="{:U('Admin/Order/refundList')}" >已退款</a></li>
  </ul>
  <!--tabCont1-->
  <div class="admin_tab_cont" style="display:block;" id="tab1">
    <section>
      <table class="table">
        <tr>
          <th>订单号</th>
          <th>住房名称</th>
          <th>用户昵称</th>
          <th>入住天数</th>
          <th>房费(元/天)</th>
          <th>金币抵扣(元)</th>
          <th>实付(元)</th>
          <th>入住时间</th>
          <th>完成时间</th>
          <th>操作</th>
        </tr>
        <foreach name='arr' item='v'>
        <tr>
          <td>{$v.order_num}</td>
          <td>{$v.room_name}</td>
          <td>{$v.nickname}</td>
          <td>{$v.days}</td>
          <td>{$v.rental}</td>
          <td>{$v.gold_money}</td>
          <td>{$v.total_amount}</td>
          <td>{$v.service_time|date="Y-m-d H:i:s",###}</td>
          <td>{$v.end_time|date="Y-m-d H:i:s",###}</td>
          <td>
          <if condition='$v.order_status eq 4'>
          <a href="{:U('Home/Order/commentDetail')}?room_id={$v.room_id}&user_id={$v.user_id}" class="inner_btn1">查看评价</a>
          </if>
          </td>
        </tr>
        </foreach>
      </table>
      <aside class="paging">
        {$str}
      </aside>
    </section>
  </div>

</section>
<script>
$(document).ready(function() {
$('#stay_order').addClass('active');

})

</script>
