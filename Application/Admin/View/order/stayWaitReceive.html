<section>
  <ul class="admin_tab">
    <li><a  class="active">待接单</a></li>
    <li><a  href="{:U('Admin/Order/waitCheck')}">待入住</a></li>
    <li><a href="{:U('Admin/Order/stayCompleted')}" >已完成</a></li>
    <li><a href="{:U('Admin/Order/refundList')}" >已退款</a></li>
  </ul>
  <!--tabCont1-->
  <div class="admin_tab_cont" style="display:block;" id="tab1">
    <section>
      <table class="table">
        <tr>
          <th>订单号</th>
          <th>住房名称</th>
          <th>用户昵称</th>
          <th>入住天数</th>
          <th>房费(元/天)</th>
          <th>金币抵扣(元)</th>
          <th>实付(元)</th>
          <th>入住时间</th>
          <th>下单(即付款)时间</th>
          <th>操作</th>
        </tr>
        <foreach name='arr' item='v'>
        <tr>
          <td>{$v.order_num}</td>
          <td>{$v.room_name}</td>
          <td>{$v.nickname}</td>
          <td>{$v.days}</td>
          <td>{$v.rental}</td>
          <td>{$v.gold_money}</td>
          <td>{$v.total_amount}</td>
          <td>{$v.service_time|date="Y-m-d H:i:s",###}</td>
          <td>{$v.pay_time|date="Y-m-d H:i:s",###}</td>
          <td>
          <a href="{:U('Home/Goods/roomDetail')}?room_id={$v.room_id}" class="inner_btn1">住房详情</a>
          <a href="#" class="inner_btn"  onclick="receive({$v.order_id})">接单</a>
         <a href="#" class="inner_btn2" onclick="refund({$v.order_id})">退款</a>
          </td>
        </tr>
        </foreach>
      </table>
      <aside class="paging">
        {$str}
      </aside>
    </section>
  </div>

</section>
<script>
$(document).ready(function() {
$('#stay_order').addClass('active');

})
//接单    
function receive(order_id){
  var url="{:U('Admin/Order/receive')}?order_id="+order_id+'&order_status=2';
    $.ajax({  
        type: "post",  
        url: url,  
        dataType: "json",  
        success: function(data){  
          if (data=='success') {
            alert('订单状态更改成功！');
            window.location.href="{:U('Admin/Order/stayWaitReceive')}";
          }else{
            alert('订单状态更改失败！');
          }
        }  
      }); 
}
//退款
function refund(order_id){
  var content = window.prompt("请输入退款原因！","");
  if (content==='') {
    alert('请输入退款原因！');
    refund(order_id);
  }else if(content===null){
    return false;
  }else{
    var url="{:U('Admin/Order/refund')}?order_id="+order_id;
    $.ajax({  
        type: "post",  
        url: url,  
        data:{admin_note:content},
        dataType: "json",  
        success: function(data){  
          if (data=='success') {
            alert('订单状态更改成功！');
            window.location.href="{:U('Admin/Order/stayWaitReceive')}";
          }else{
            alert('订单状态更改失败！');
          }
        }  
      }); 
  }
}
</script>
