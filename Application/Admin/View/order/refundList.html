<section>
  <ul class="admin_tab">
    <li><a  href="{:U('Admin/Order/stayWaitReceive')}">待接单</a></li>
    <li><a  href="{:U('Admin/Order/waitCheck')}">待入住</a></li>
    <li><a href="{:U('Admin/Order/stayCompleted')}" >已完成</a></li>
    <li><a class="active" >已退款</a></li>
  </ul>
  <!--tabCont1-->
  <div class="admin_tab_cont" style="display:block;" id="tab1">
    <section>
      <table class="table">
        <tr>
          <th>订单号</th>
          <th>住房名称</th>
          <th>用户昵称</th>
          <th>入住天数</th>
          <th>房费(元/天)</th>
          <th>金币抵扣(元)</th>
          <th>实付(元)</th>
          <th>下单(即付款)时间</th>
          <th>退款时间</th>
          <th>退款原因</th>
          <th>操作</th>
        </tr>
        <foreach name='arr' item='v'>
        <tr>
          <td>{$v.order_num}</td>
          <td>{$v.room_name}</td>
          <td>{$v.nickname}</td>
          <td>{$v.days}</td>
          <td>{$v.rental}</td>
          <td>{$v.gold_money}</td>
          <td>{$v.total_amount}</td>
          <td>{$v.pay_time|date="Y-m-d H:i:s",###}</td>
          <td>{$v.refund_time|date="Y-m-d H:i:s",###}</td>
          <td>{$v.admin_note}</td>
          <td>
         <a href="{:U('Admin/Order/orderDelete')}?order_id={$v.order_id}" class="inner_btn2" >删除</a>
          </td>
        </tr>
        </foreach>
      </table>
      <aside class="paging">
        {$str}
      </aside>
    </section>
  </div>

</section>
<script>
$(document).ready(function() {
$('#stay_order').addClass('active');

})

</script>
